<!DOCTYPE html>
<html>
<head>
    <title>EPIC GOOGLE MAPS PROJECT</MAP></title>
    <script src="js/store-data.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>
<body>

    
    <div class="title">Store Locator</div>
    <div class="search-container">
        <div class="search">
            <input id="zip-code-input" type="text" placeholder="Enter zip"/> 
            <i class="fas fa-search"></i>
        </div>
    </div>

    <!--This is for the storelist container-->
    <div class="stores-list-container">
        <div class="store-list">
        </div>

    </div>
    <div id="map"></div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA&callback=initMap">
    </script>
</body>
</html>
